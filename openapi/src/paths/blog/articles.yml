get:
  operationId: getBlogArticles
  summary: "記事一覧の取得"
  responses:
    200:
      description: "成功"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              data:
                type: "array"
                items:
                  type: "object"
                  properties:
                    slug:
                      type: "string"
                      example: "hoge"
                      description: "URLに使用される文字列"
                      required: true
                    title:
                      type: "string"
                      example: "ほげ"
                      description: "記事タイトル"
                      required: true
                    content:
                      type: "string"
                      example: "# hoge\nhuga"
                      description: "記事の内容（markdown記法）"
                      required: true
                    createdAt:
                      type: "string"
                      format: "date-time"
                      example: "2021-05-04T04:30:44.335Z"
                      description: "記事作成日時"
                      required: true
                    updatedAt:
                      type: "string"
                      format: "date-time"
                      example: "2021-05-04T04:30:44.335Z"
                      description: "記事最終更新日時"
                      required: true
                    publishedAt:
                      type: "string"
                      format: "date-time"
                      example: "2021-05-04T04:30:44.335Z"
                      description: "記事公開日時"
                      required: true
